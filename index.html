<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Psychic Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="lettersGuessed"></div>
  <div class="modal">
    <h1 class="uppercase">Psychic Game</h1>
    <p>Try to guess the letter in less than 9 tries. If you guess correctly, you get a point! If you don't, CPU gets a point. First player to get to 10 points win!</p>
    <p>
      <strong class="uppercase">[Press a key to start]</strong>
    </p>
  </div>
  <div class="overlay"></div>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
