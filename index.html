<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Psychic Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <div class="letters-guessed"></div>
  <div class="scoreboard">
    <div>
      <strong>Num of Guesses</strong>
      <span class="num-guesses-left">9</span>
    </div>
    <hr size="1" noshade="noshade">
    <div>
      <strong>Player</strong>
      <span class="score-user">0</span>
    </div>
    <div>
      <strong>CPU</strong>
      <span class="score-cpu">0</span>
    </div>
  </div>
  <div class="modal">
    <h1 class="uppercase">Psychic Game</h1>
    <p>Try to guess the letter in less than 9 tries. If you guess correctly, you get a point! If you don't, CPU gets a point. First player to get to 10 points wins!</p>
    <p>
      <strong class="uppercase">[Press a letter key to start]</strong>
    </p>
  </div>
  <div class="overlay"></div>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
